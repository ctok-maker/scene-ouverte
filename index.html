<!DOCTYPE html>

<style>
body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 2em; margin: 0; }
header { text-align: center; margin-bottom: 2em; }
header img { max-width: 200px; height: auto; margin-bottom: 1em; }
h1 { font-size: 2.5em; background-color: #eaeaea; padding: 1em; border-radius: 8px; width: 100%; box-sizing: border-box; color: #ff69b4; }
#searchContainer { position: sticky; top: 0; background-color: #f5f5f5; padding: 1em 0; z-index: 999; border-bottom: 1px solid #ccc; }
input[type="text"] { width: 100%; padding: 1em; font-size: 1.2em; border: 2px solid #aaa; border-radius: 6px; box-sizing: border-box; outline-offset: 2px; }
table { width: 100%; border-collapse: collapse; background-color: #fff; }
th, td { padding: 10px; border: 1px solid #ddd; vertical-align: middle; }
th { background-color: #eee; }
td.link-cell a { color: #1a0dab; text-decoration: underline; display: inline-block; max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
td.number-cell { text-align: center; width: 80px; }
td.extra-cell { max-width: 300px; }
tbody tr:nth-child(odd) { background-color: #ffffff; }
tbody tr:nth-child(even) { background-color: #f9f9f9; }
</style>
<script>
function searchTable() {
  const input = document.getElementById("searchInput");
  const filter = input.value.toLowerCase();
  const rows = document.querySelectorAll("#songTable tbody tr");
  rows.forEach(row => {
    const text = row.innerText.toLowerCase();
    row.style.display = text.includes(filter) ? "" : "none";
  });
}
</script>
</head>

</div>
<table id="songTable">
<thead>
  <tr>
    <th>Titres </th>

  </tr>
